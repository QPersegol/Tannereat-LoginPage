<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tannereat</title>
</head>
<body>

    <!-- Logo -->

    <div class="logo">
        <img class="img-logo" src="./img/logo-color 1.png" alt="">
    </div>

    <!-- Card -->

    <div class="connection">
        <div class="background">
            <img class="city" src="./img/image 3.png" alt="">
        </div>

        <div class="card">
            <div class="mail">
                <input type="email" name="mail" class="email" placeholder="Mail">
            </div>

            <div class="password">
                <input type="password" name="password" class="pass" placeholder="Password">
            </div>

            <div class="phone">
                <input type="tel" name="phone" class="tel" placeholder="Phone">
            </div>

            <button class="login" type="button">Login</button>
        </div>
    </div>
</body>
</html>
